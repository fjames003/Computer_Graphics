<!doctype html>

<!-- This is a simple, bare-bones canvas web page template.
     Its sole purpose is to save you a little typing when
     starting up a new web page that uses the canvas element. -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Checker Piece Sprite</title>
  </head>
  <body>
    <!-- No further elements here; strictly minimalist.
         But of course you may resize your canvas as needed. -->
    <canvas id="canvas" width="1024" height="1024">
      Sorry, but you need a web browser that supports the
      <code>canvas</code> element.
    </canvas>

    <!-- Let's add jQuery, even if you might not always use it. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- This is where most of your action really will be:
         rename and edit this file. -->
    <script src="checkerPiece.js"></script>
    <script type="text/javascript">
    // Angle in relation to body, i.e. 90 degrees is straight out of body...
    // Bounds: Lower = 50 (bottom feet begin to touch), Upper = 190 (limbs touch body)
    // For facialExpression, value must be between -5 and 5 inclusive AND not 0... (negative = frown, larger values are less extreme)
    (function () {
        var renderingContext = document.getElementById("canvas").getContext("2d");
        renderingContext.save();
        renderingContext.translate(150, 200);
        renderingContext.scale(0.7, 0.7);
        SpriteLibrary.drawPiece({
            renderingContext: renderingContext,
            color: "black",
            limbAngle: 120,
            elbowAngle: 90,
            facialExpression: -0.5,
        });
        renderingContext.restore();

        renderingContext.save();
        renderingContext.translate(500, 200);
        renderingContext.scale(1.1, 1.1);
        SpriteLibrary.drawPiece({
            renderingContext: renderingContext,
            color: "red",
            limbAngle: 75,
            facialExpression: 1,
            elbowAngle: -135
        });
        renderingContext.restore();
    }());
    </script>
  </body>
</html>
